<!DOCTYPE html>
<html ng-app="angularNivel1App">
  <head>
    <meta charset="utf-8">
    <title>Angular NÃ­vel 1</title>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js\controllers\app.controller.js"></script>
    <link media="screen" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body class="jumbotron" ng-controller="appCtrl">

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in alunos">
          {{item.nome}}
      </li>
    </ul>

    <br>

    <input class="form-control" style="width: 50%" ng-model="filtro" type="text" />
    <!-- //tabela table -->
    <table class="table table-striped table-bordered table-hover minhatabela">
      <!-- //nome das colunas thead -->
      <thead>
        <!-- representa o titulo das colunas na tabela -->

        <tr>
          <!-- cada td representa uma coluna  -->
            <th text-align="center">NOME</th>
            <th>IDADE</th>
        </tr>

      </thead>
      <!-- corpo da tabela onde ficam os dados -->
      <tbody>
        <!-- cada linha uma tabela -->
        <tr ng-repeat="item in alunos | orderBy: 'idade' | filter: filtro ">
          <th>{{item.nome}}</th>
          <th>{{item.idade}}</th>
        </tr>

      </tbody>
    </table>

  </body>
</html>
